{% extends 'base.html' %}
{% block content %}
    <form class="auth-form" action="{{ url_for('login') }}" method="POST">
        <h2>Sign In</h2>
        <label for="username_or_email">Username or Email</label>
        <input type="text" name="username_or_email" id="username_or_email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <button type="submit" class="btn-dark">Sign In</button>
        <a href="{{ url_for('forgot_password') }}" class="btn-dark" style="margin-top: 1rem;">Forgot Password?</a>
        <a href="{{ url_for('register') }}" class="btn-dark">Don't have an account? Sign Up</a>
    </form>
{% endblock %}
