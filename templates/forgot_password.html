{% extends 'base.html' %}
{% block content %}
    <form class="auth-form" action="{{ url_for('forgot_password') }}" method="POST">
        <h2>Reset Password</h2>
        <p class="auth-switch">Enter the email address associated with your account, and we'll send you a link to reset your password.</p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <button type="submit" class="btn-dark">Send Reset Link</button>
    </form>
{% endblock %}
