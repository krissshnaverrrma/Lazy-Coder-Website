{% extends 'base.html' %}
{% block content %}
    <form class="auth-form" action="{{ url_for('recover_password') }}" method="POST">
        <h2>Account Recovery</h2>
        <p class="auth-switch">Please enter your username, the recovery token you saved during registration, and your new password.</p>
        
        <label for="username_or_email">Username or Email</label>
        <input type="text" name="username_or_email" id="username_or_email" required>
        
        <label for="recovery_token">Recovery Token</label>
        <input type="text" name="recovery_token" id="recovery_token" required>

        <label for="new_password">New Password</label>
        <input type="password" name="new_password" id="new_password" required>
        
        <button type="submit" class="btn-dark">Reset Password</button>
        <a href="{{ url_for('login') }}" class="btn-dark" style="margin-top: 1rem; width: 100%;">Back to Sign In</a>
    </form>
{% endblock %}
